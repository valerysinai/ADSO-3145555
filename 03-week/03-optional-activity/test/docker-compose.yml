version: '3.8'

services:
  mysql_db:
    image: mysql:8.0
    container_name: mysql_cafeteria
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cafeteria_db
      MYSQL_USER: sena
      MYSQL_PASSWORD: sena123
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: